# Change these first
owner: globerunnerseo # Your GitHub organization or username, where this repository lives
repo: downtime # The name of this repository

sites:
  - name: Globe Runner
    url: https://globerunner.com/
  - name: Loco Drive In
    url: https://www.locodrivein.com/
  - name: Realtime Labs
    url: https://realtimelab.com/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /downtime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Globe RunnerDowntime Tracker
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page uses **real-time** data
  navbar:
    - title: Globe Runner
      href: https://github.com/$OWNER/$REPO
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  status-website:
  metaTags:
    - name: "color-scheme"
      content: "dark light"
    - name: "robots"
      content: "noindex"
  workflowSchedule:
   uptime: "*/30 * * * *"
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
